<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>MyTitle</title>

        <!--<script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>-->
        <script type='text/javascript'>
            function function1(){
                window.alert('this is alert!!!')
            }

            $(document).ready(function(){
                $("#button3").click(function(){
                    $('#p2').hide();
                });
                $("#button4").click(function(){
                    $('#p1').remove();
                });
            });
        </script>
    </head>
    <body>
        <h1>This is a header</h1>
        <p id='p1'>this is p1</p>
        <p id='p2'>this is p2</p>
        <button type='button' onclick='function1()' id='button1' class='test'>Button1</button>
        <button type='button' id='button2' disabled='disabled'>Button2</button>
        <button type='button' id='button3'>Button3</button>
        <button type='button' id='button4'>Button4</button>
        <label><input type='checkbox' id='checkbox1'>checkbox</label>
        <br>
        <a href="https://www.163.com/" target='_blank' id='link'>网易</a>
        <br>
        <iframe src="https://www.163.com/" width='700px' height='300px'></iframe>
    </body>
</html>
